<departments></departments>
<div *ngIf="product$ | async as product" class="row">
  <div class="col-6">
    
    <div>
      <img 
        src="{{product.image}}" 
        alt="Photo of product" 
        style="width: 250px; height: 200px;"
        class="mb-3">
    </div>
    <div>
      <h2>Product Details</h2>
    </div>
    <div>
      <p>
        <span class="fw-medium">Category:&nbsp;</span>&nbsp;{{
          product.category
        }}
      </p>
      <p><span class="fw-medium">Name:&nbsp;</span>&nbsp;{{ product.title }}</p>
      <p>
        <span class="fw-medium">Price:&nbsp;</span>&nbsp;{{
          product.price | currency : "EUR"
        }}
      </p>
      <p>
        <span class="fw-medium">Description:</span>&nbsp;&nbsp;{{
          product.description
        }}
      </p>
      <div class="fw-semibold">
        <span>Rating:&nbsp;&nbsp;</span>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-half"></i>
      </div>
    </div>
    <div>
      <div>
        <button
          type="button"
          class="btn btn-outline-info my-3"
          (click)="buy(product)"
        >
          Add to cart
        </button>
        <button
          type="button"
          class="btn btn-outline-success ms-3 my-3 px-5"
          routerLink="/{{path}}/{{path2}}"
        >
          Back
        </button>
      </div>
    </div>
  </div>
</div>
