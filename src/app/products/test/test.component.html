<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/products">My e-shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end align-items-center" id="navbarNav">
        <form class="d-flex" role="search" [formGroup]="searchForm!" (ngSubmit)="passSearchKeyword()">
            <input class="form-control me-2" type="text" placeholder="Search your favorites..." aria-label="Search" 
                formControlName="keyword">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <ul class="navbar-nav mt-5">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/about" routerLinkActive>About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" routerLinkActive>Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/products/address" routerLinkActive>Checkout</a>
          </li>
          <li class="nav-item mb-5">
            <a class="nav-link" routerLink="/cart" routerLinkActive>
              <span class="">
                <i class="bi bi-cart4" style="font-size: 1rem;">{{numberOfItems}}</i>
              </span>
               Cart
            </a>
          </li>
      
        </ul>
      </div>
    </div>
    <app-auth></app-auth>
