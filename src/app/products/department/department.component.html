<div class="container-fluid">
    <div class="row">
      <div class="col-sm-10">
         <h2 class="p-4 bg-info text-center display-6">{{category}}</h2>
      </div>
      <div class="col-sm-10">
        <div class="row g-0" style="background-color: #f0f0f0">
         
          <div
            class="col-8 col-md-6 col-xl-4"
            *ngFor="let product of departmentList$ | async"
          >
            <div class="card border-0 my-2" style="width: 18rem; height: 30rem">
              <img
                src="{{ product.image }}"
                alt="Photo of a product"
                style="height: 200px"
              />
              <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text lead text-info">
                  {{ product.price | currency : "EUR" }}
                </p>
                <div class="d-grid gap-2">
                  <button
                    class="btn btn-light"
                    type="button"
                    [routerLink]="['/detail', product.id]" [queryParams]="{path2: product.category, path: 'department'}"
                  >
                    View details
                  </button>
                  <button
                    class="btn btn-light"
                    type="button"
                    (click)="buy(product)"
                  >
                    Add to cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
